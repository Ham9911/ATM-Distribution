<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<div class="container">
    <div class="row">
      <div class="col lg-12"> 
        <div class="box">
        <div class="heading">Widraw Amount</div>
        <div class="content"> 
            <div class="col inputs">
              <form>
                <span class="before-tb">Enter Amount</span><input type="number" min="0" required max="100000" id="amount" class="input-value" placeholder="Enter Amount" aria-label="Amount">
              </div>
              <div class="col inputs">
              <span class="before-tb">Enter Preffered Notes</span><input type="text" id="prefferedNotes" class="input-value" placeholder="Enter Preffered Note" aria-label="Amount">
             <div> <button type="button" class="btn btn-primary submit-btn" onclick="widrawAmount()">Widraw</button></div>
            <div class="output">Five Hundred:<span class="widrawSpan" id="fiveHundred">0</span>Hundred:<span class="widrawSpan" id="Hundred">0</span>Fifty:<span class="widrawSpan" id="Fifty">0</span></div>
            <div class="output"></span>Twenty:<span class="widrawSpan" id="Twenty">0</span>Ten:<span class="widrawSpan" id="Ten">0</span>Five:<span class="widrawSpan" id="Five">0</span>One:<span class="widrawSpan" id="One">0</span></div>
            </div>
          </form>
            </div>
    </div>
      </div>
      </div>
    </div>
  </div>
<body>
<script src="./app.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
